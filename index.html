  /* ===== IndexedDB –¥–ª—è —Ñ–æ—Ç–æ ===== */
  let _dbPromise=null;
  function idb(){ if(_dbPromise) return _dbPromise; _dbPromise=new Promise((res,rej)=>{ const r=indexedDB.open("spd_media",1); r.onupgradeneeded=()=>{ const db=r.result; if(!db.objectStoreNames.contains("photos")) db.createObjectStore("photos",{keyPath:"id"}); }; r.onsuccess=()=>res(r.result); r.onerror=()=>rej(r.error); }); return _dbPromise; }
  async function savePhoto(blob){ const db=await idb(); const tx=db.transaction("photos","readwrite"); const store=tx.objectStore("photos"); const id= (Date.now().toString(36)+Math.random().toString(36).slice(2)); await store.put({id, blob}); await tx.done?.catch?.(()=>{}); return id; }

    $("#dDesc").textContent=it.desc||""; const initials=(it.contact?.name||"–ü")[0]; $("#dSeller").innerHTML=`<div class="avatar">${initials}</div><div><div class="h">–ü—Ä–æ–¥–∞–≤–µ—Ü—å</div><div>${it.contact?.name||"–ü—Ä–æ–¥–∞–≤–µ—Ü—å"}</div><div style="opacity:.85">${it.contact?.phone||"‚Äî"}</div></div>`;
  }

  /* ===== init ===== */
  (function init(){
    // nice-select
    let activeList=null, activeWrap=null;
    function closeAll(e){ if(activeList){ if(e&&(activeList.contains(e.target)||activeWrap.contains(e.target)))return; activeList.style.display='none'; activeWrap.appendChild(activeList); activeList=null; activeWrap=null; } }
    document.addEventListener('click', closeAll); document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeAll(); });
    function enhanceSelect(sel){ if(matchMedia('(hover: none)').matches) return; const wrap=document.createElement('div'); wrap.className='nice'; const btn=document.createElement('button'); btn.type='button'; btn.className='nice-btn'; const list=document.createElement('div'); list.className='nice-list'; const opts=[...sel.options]; function refreshBtn(){ btn.textContent=opts[sel.selectedIndex]?.text||(sel.getAttribute('data-placeholder')||'–í–∏–±–µ—Ä—ñ—Ç—å'); } opts.forEach((o,idx)=>{ const it=document.createElement('div'); it.className='nice-item'+(o.selected?' active':''); it.textContent=o.text; it.onclick=(ev)=>{ ev.stopPropagation(); sel.selectedIndex=idx; refreshBtn(); [...list.children].forEach(c=>c.classList.remove('active')); it.classList.add('active'); closeAll(); sel.dispatchEvent(new Event('change')); }; list.appendChild(it); }); sel.classList.add('nice-hidden'); sel.parentNode.insertBefore(wrap, sel); wrap.appendChild(sel); wrap.appendChild(btn); refreshBtn(); function open(){ closeAll(); const r=btn.getBoundingClientRect(); list.style.left=r.left+'px'; list.style.top=(r.bottom+6)+'px'; list.style.width=r.width+'px'; list.style.display='block'; document.body.appendChild(list); activeList=list; activeWrap=wrap; } btn.onclick=(e)=>{ e.stopPropagation(); if(activeList===list){closeAll();}else{open();} }; }
    $$('.select').forEach(enhanceSelect);

    // selects
    fillSelect(fltCat,Object.keys(CATS)); fillSelect(fltSub,[]); fltCat.addEventListener('change',()=>fillSelect(fltSub,fltCat.value?CATS[fltCat.value]:[])); fillSelect(fltCond,CONDS); fillSelect(fltSeller,SELLERS);
    // datalist
    buildCityDatalist();

    // DB ‚Üí –µ—Å–ª–∏ –ø—É—Å—Ç–æ ‚Äî —Å–∏–¥–∏–º 1500 (URL-–∫–∞—Ä—Ç–∏–Ω–∫–∏, –±–µ–∑ base64)
    if(getDB().length===0){ setDBSafe(seed(1500)); }
    applyFilters(); ensureHot();
  })();

  $("#tabSearch").onclick=()=>{ window.scrollTo({top:0,behavior:"smooth"}); };
  </script>
